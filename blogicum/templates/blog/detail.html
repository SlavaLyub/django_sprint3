{% extends "base.html" %}

{% block title %}
  {{ post.location }}. {{ post.date }}
{% endblock %}

{% block main %}
<article>
  <ul>
    <li>
      Место: {{ post.location }}    
    </li>
    <li>
      Дата: {{ post.date }}
    </li>
    <li>
      Категория: 
      <a href=
      "{% url 'blog:category_posts' post.category %}">
      {{ post.category }}</a>
    </li>
  </ul> 
  <p>{{ post.text|linebreaksbr }}<br>
    <hr>
    Давайте вернемся в <a href="{% url 'blog:index' %}">начало</a>!
  </p>  
</article>
{% endblock %}
