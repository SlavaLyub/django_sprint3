{% for element in post %}
<hr>
<article>
  <ul>
    <li>
    Место: {{ element.location }}     
    </li>
    <li>
    Дата: {{ element.date }}
    </li>
    <li>
    Категория: <a href="
    {% url 'blog:category_posts' element.category %}">
    {{ element.category }}</a>
    </li>
  </ul>
  <p>
  {{ element.text |truncatewords:10 }}
  </p>
  <a href="{% url 'blog:post_detail' element.id %}">Читать полный текст</a>
</article>
{% endfor %}
